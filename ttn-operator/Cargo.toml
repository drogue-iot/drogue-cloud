[package]
name = "drogue-cloud-ttn-operator"
description = "The Things Network operator"
version = "0.11.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
actix = "0.13"
anyhow = "1"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
config = "0.13"
dotenv = "0.15"
drogue-client = "0.11"
env_logger = "0.9"
futures = "0.3"
headers = "0.3"
http = "0.2"
humantime = "2"
humantime-serde = "1"
indexmap = { version = "1", features = ["serde"] }
lazy_static = "1"
log = "0.4"
maplit = "1"
prometheus = { version = "^0.13", default-features = false }
rand = "0.8"
reqwest = "0.11"
serde = "1"
serde_json = "1"
thiserror = "1"
tokio = "1"
url = "2"

drogue-cloud-database-common = { path = "../database-common" }
drogue-cloud-operator-common = { path = "../operator-common", features = ["with_kube"] }
drogue-cloud-registry-events = { path = "../registry-events" }
drogue-cloud-service-api = { path = "../service-api" }
drogue-cloud-service-common = { path = "../service-common" }

[features]
default = ["jaeger"]
jaeger = ["drogue-cloud-service-common/jaeger"]