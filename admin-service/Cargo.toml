[package]
name = "drogue-cloud-admin-service"
version = "0.6.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2018"

[lib]

[dependencies]

anyhow = "1"

actix-http = { version = "=3.0.0-beta.8", optional = true } # FIXME: temporary intermediate
actix-web = { version = "=4.0.0-beta.8", optional = true } # we need v4 as we need tokio 1

tokio = { version = "1", features = ["full"] }

async-trait = { version = "0.1", optional = true }
futures = "0.3"
futures-core = "0.3"
futures-util = "0.3"

chrono = "0.4"
indexmap = { version = "1.6", features = ["serde-1"] }

serde = { version = "1", features = ["derive"] }
serde_json = "1"

env_logger = "0.7"
log = "0.4"

dotenv = "0.15"
config = "0.10"

thiserror = "1"

drogue-cloud-database-common = { path = "../database-common" }
drogue-cloud-endpoint-common = { path = "../endpoint-common" }
drogue-cloud-service-api = { path = "../service-api" }
drogue-cloud-service-common = { path = "../service-common", features = ["rustls"] }
drogue-cloud-registry-events = { path = "../registry-events" }

[features]
default = ["service", "endpoints"]
service = ["async-trait"]
endpoints = ["actix-http", "actix-web"]
