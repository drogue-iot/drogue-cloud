[package]
name = "drogue-cloud-service-api"
version = "0.6.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2018"

[dependencies]

log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
async-trait = "0.1"
indexmap = { version = "1", features = ["serde"] }

base64 = "0.13"
base64-serde = "0.6"
chrono = { version = "0.4", features = ["serde"] }

url = "2"

drogue-client = { version = "0.6.0", default-features = false }

actix-web = { version = "=4.0.0-beta.8", optional = true } # we need v4 as we need tokio 1
futures = { version = "0.3", optional = true }

nom = { version = "6", optional = true }

[features]
default = ["nom"]
with_actix = ["actix-web", "futures"]