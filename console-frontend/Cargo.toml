[package]
name = "drogue-cloud-console-frontend"
version = "0.9.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2021"
description = "Console Frontend"
license = "Apache-2.0"

[dependencies]
anyhow = "1"
thiserror = "1"

drogue-cloud-console-common = { path = "../console-common" }
drogue-cloud-service-api = { path = "../service-api", default-features = false }
drogue-client = { version = "0.9.0-alpha.1", default-features = false }

yew = "0.19"
yew-router = { version = "0.16", package = "yew-router-nested" }
yew-agent = "0.1"
gloo-utils = "0.1"
gloo-timers = "0.2"
gloo-storage = "0.2"
patternfly-yew = "0.1.1"
monaco = { version = "0.3", features = ["yew-components"] }

# For wasm-bindgen we need the exact version, as it will be required by the wasm-pack tool.
# Updating this dependency requires:
#  * Update the dependency version here
#  * Create a new builder image, with the same version of wasm-bindgen pre-installed
wasm-bindgen = "=0.2.79"
wasm-bindgen-futures = "0.4"

js-sys = "0.3.50"
web-sys = { version = "0.3", features = [
    "AbortController",
    "AbortSignal",
    "Headers",
    "Location",
    "Request",
    "RequestCache",
    "RequestCredentials",
    "RequestInit",
    "RequestMode",
    "RequestRedirect",
    "Response",
    "MessageEvent",
    "WebSocket",
    "Window",
]}

once_cell = "1"

chrono = { version = "0.4", features = ["wasmbind"] }
chrono-tz = "0.5"

md5 = "0.7"

url = "2"
http = "0.2"
java-properties = "1"
bstr = "0.2"

cloudevents-sdk = ">=0.4"

log = "0.4"
wasm-logger = "0.2"

headers = "0.3"

serde = "1"
serde_json = "1"
serde_yaml = "0.8"

unicode-segmentation = "1"
pretty-hex = "0.2"
base64 = "0.13"
itertools = "0.9"
percent-encoding = "2.1"

hostname-validator = "1.1.0"

indexmap = "1.7.0"
uuid = { version = "0.8", features = ["wasm-bindgen", "v4"] }

[dev-dependencies]
env_logger = "0.9"

[features]
default = []
debug = []

[profile.release]
panic = 'abort'
codegen-units = 1
opt-level = 's'
lto = true

