[package]
name = "drogue-cloud-topic-operator"
version = "0.7.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2018"

[dependencies]

actix = "0.12"
async-std = "1"
async-trait = "0.1"
futures = "0.3"
tokio = "1"

anyhow = "1"
dotenv = "0.15"
humantime = "2"
humantime-serde = "1"
config = "0.11"
thiserror = "1"
env_logger = "0.7"
log = "0.4"

url = "2"
serde = "1"
serde_json = "1"
reqwest = "0.11"

kube = "0.58"
kube-derive = "0.58"
kube-runtime = "0.58"
k8s-openapi = { version = "0.12", features = ["v1_19"] }
operator-framework = "0.5.0"

drogue-cloud-database-common = { path = "../database-common" }
drogue-cloud-service-common = { path = "../service-common" }
drogue-cloud-service-api = { path = "../service-api" }
drogue-cloud-registry-events = { path = "../registry-events" }
drogue-cloud-operator-common = { path = "../operator-common", features = ["reqwest", "with_kube"] }

drogue-client = "0.7.0"
