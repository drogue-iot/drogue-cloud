---
kind: Pod
apiVersion: v1
metadata:
  name: postgresql
spec:
  containers:
    - name: postgresql
      image: docker.io/bitnami/postgresql:14
      env:
        - name: POSTGRESQL_USERNAME
          value: admin
        - name: POSTGRESQL_PASSWORD
          value: admin123456
        - name: POSTGRESQL_DATABASE
          value: drogue
      ports:
        - containerPort: 5432
          hostPort: 5432
---
kind: Pod
apiVersion: v1
metadata:
  name: kafka
spec:
  containers:
    - name: kafka
      image: docker.io/moeenz/docker-kafka-kraft:latest
      env:
        - name: KRAFT_CONTAINER_HOST_NAME
          value: localhost
      ports:
        - containerPort: 9092
          hostPort: 9092
---
kind: Pod
apiVersion: v1
metadata:
  name: keycloak
spec:
  containers:
    - name: keycloak
      image: quay.io/keycloak/keycloak:18.0.2
      args:
        - start-dev
      env:
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin123456
        - name: KEYCLOAK_DB
          value: dev-file
      ports:
        - containerPort: 8080
          hostPort: 8080
