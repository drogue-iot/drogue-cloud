[package]
name = "drogue-cloud-service-common"
version = "0.9.0"
authors = ["Jean-Baptiste Trystram <jbtrystram@redhat.com>"]
edition = "2021"

[dependencies]

actix = { version = "0.12.0", default-features = false }
actix-service = "2"
anyhow = "1"
async-std = "1.9"
async-trait = "0.1"
chrono = "0.4"
cloudevents-sdk = { version = "0.4", features = ["reqwest"] }
config = "0.12"
env_logger = "0.9"
failure = "0.1" # required for converting error away from failure
futures = "0.3"
futures-util = { version = "0.3.7", default-features = false }
http = "0.2"
humantime = "2"
humantime-serde = "1"
k8s-openapi = { version = "0.14.0", features = ["v1_19"] }
keycloak = "14"
kube = { version = "0.68" }
log = "0.4"
ntex = { version = "0.5", features = ["tokio"] }
openid = "0.9.2"
opentelemetry = { version = "0.17", features = ["rt-tokio"] }
opentelemetry-http = { version = "0.6" }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio"], optional = true }
pem = "1"
prometheus = { version = "^0.13", default-features = false }
reqwest = "0.11"
rust_tls = { version = "0.20", package = "rustls", optional = true, features = ["dangerous_configuration"] }
serde = "1"
serde_json = "1"
thiserror = "1"
tokio = "1"
tracing = "0.1"
tracing-opentelemetry = "0.17"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2"
webpki = { version = "0.21", optional = true }

drogue-cloud-service-api = { path = "../service-api" }
drogue-cloud-event-common = { path = "../event-common" }
drogue-client = "0.9.0-alpha.1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
actix-rt = "2.6.0"

[features]
default = ["rustls"]
rustls = ["rust_tls", "webpki", "reqwest/rustls-tls"]
jaeger = ["opentelemetry-jaeger"]