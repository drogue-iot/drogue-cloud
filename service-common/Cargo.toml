[package]
name = "drogue-cloud-service-common"
version = "0.10.0"
authors = ["Jean-Baptiste Trystram <jbtrystram@redhat.com>"]
edition = "2021"

[dependencies]
actix-cors = "0.6"
actix-service = "2"
actix-web-extras = "0.1"
anyhow = "1"
async-trait = "0.1"
chrono = "0.4"
cloudevents-sdk = { version = "0.5", features = ["reqwest"] }
config = "0.13"
drogue-client = "0.10"
env_logger = "0.9"
futures = "0.3"
http = "0.2"
humantime = "2"
humantime-serde = "1"
k8s-openapi = { version = "0.14.0", features = ["v1_19"] }
keycloak = { version = "18" }
kube = { version = "0.68" }
lazy_static = "1"
log = "0.4"
ntex = { version = "0.5", features = ["tokio"] }
openid = "0.9.2"
opentelemetry = { version = "0.17", features = ["rt-tokio"] }
pem = "1"
prometheus = { version = "^0.13", default-features = false }
reqwest = "0.11"
serde = "1"
serde_json = "1"
thiserror = "1"
tokio = "1"
tracing = "0.1"
tracing-opentelemetry = "0.17"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2"
uuid = { version = "1", features = ["v4"] }

native-tls = { version = "0.2", optional = true }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio"], optional = true }
rust_tls = { version = "0.20", package = "rustls", optional = true, features = ["dangerous_configuration"] }
webpki = { version = "0.22", optional = true }
open_ssl = { version = "0.10", package = "openssl", optional = true }

drogue-cloud-event-common = { path = "../event-common" }
drogue-cloud-service-api = { path = "../service-api" }

[dev-dependencies]
actix-rt = "2.7"
tokio = { version = "1", features = ["full"] }

[features]
default = ["rustls", "native-tls", "actix", "openssl"]
rustls = ["rust_tls", "webpki", "reqwest/rustls-tls"]
openssl = ["open_ssl", "drogue-cloud-service-api/openssl"]
jaeger = ["opentelemetry-jaeger"]
actix = ["drogue-cloud-service-api/actix-http"]