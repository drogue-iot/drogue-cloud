[package]
name = "drogue-cloud-endpoint-common"
version = "0.6.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]

actix-web = "=4.0.0-beta.8" # we need v4 as we need tokio 1
actix-broker = "0.4.0"
actix-tls = { version = "=3.0.0-beta.5", optional = true }
reqwest = { version = "0.11", features = ["json"] }

coap-lite = "0.4"

anyhow = "1"
snafu = "0.6"
chrono = "0.4"

async-trait = "0.1"
futures = "0.3"
futures-core = "0.3"
futures-util = "0.3"

headers = "0.3"
mime = "0.3"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

uuid = { version = "0.8", features = ["v4"] }

env_logger = "0.7"
log = "0.4"
config = "0.11"
thiserror = "1"

cloudevents-sdk = { version = "0.4", features = ["actix", "reqwest", "rdkafka"] }

rdkafka = { version = "0.25", features = ["ssl", "sasl"]  }

percent-encoding = "2"
base64 = "0.13"
http = "0.2"

openid = "0.9"

drogue-cloud-service-api = { path = "../service-api" }
drogue-cloud-service-common = { path = "../service-common" }
drogue-client = "0.6.0"

x509-parser = "0.9"

tokio = { version = "1", features = ["full"] }
